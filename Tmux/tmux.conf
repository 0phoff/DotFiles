###########
# Plugins #
###########
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sessionist'
  set -g @plugin 'tmux-plugins/tmux-resurrect'
    set -g @resurrect-capture-pane-contents 'on'
  set -g @plugin 'arcticicestudio/nord-tmux'
    set -g @nord_tmux_show_status_content "0"

############
# Settings #
############
  # Enable True Color in Tmux 
  set -g default-terminal "tmux-256color"
  
  # Set window & pane index starting from 1
  set -g base-index 1
  set -g pane-base-index 1
  set -g renumber-windows on 
  
  # Longer History
  set-option -g history-limit 10000
  
  # Enable Mouse Ctrl
  set -g mouse on
  
  # Fix NeoVim Related Problems
  set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'   # Cursor Shape
  set -g escape-time 0                                        # Fix Slow ESC-response

###############
# Keymappings #
###############
  # Remap prefix from 'C-b' to 'C-q'
  unbind C-b
  set-option -g prefix C-q
  bind C-q send-prefix
  
  # Easy Reload 'Prefix-r'
  bind r source-file ~/.tmux.conf \; display 'Tmux Config Reloaded'
  
  # Create session commands
  bind n new

  # Create terminal commands
  unbind '"'
  unbind %
  unbind c
  bind w run-shell 'tmux new-window "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  bind v run-shell 'tmux split-window -h "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  bind h run-shell 'tmux split-window -v "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  
  # Kill terminal commands
  bind x kill-pane
  bind C-w kill-window
  bind C-x kill-session
  
  # Random commands
  bind c send-keys "clear" enter
  
  # Copy mode commands
  unbind [
  unbind -T copy-mode-vi Space
  unbind -T copy-mode-vi C-e
  unbind -T copy-mode-vi C-y
  unbind -T copy-mode-vi L
  unbind -T copy-mode-vi M
  unbind -T copy-mode-vi H
  bind u copy-mode
  bind -T copy-mode-vi v send -X begin-selection
  bind -T copy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard' \; send -X clear-selection
  bind -T copy-mode-vi u send -X scroll-up
  bind -T copy-mode-vi d send -X scroll-down
  bind -T copy-mode-vi z \
    bind -T copy-mode-vi t send -X top-line    \\; unbind -T copy-mode-vi t \; \
    bind -T copy-mode-vi m send -X middle-line \\; unbind -T copy-mode-vi m \; \
    bind -T copy-mode-vi b send -X bottom-line \\; unbind -T copy-mode-vi b \; \
  
  # Switch Pane C-hjkl -> Work with vim
  is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
  bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L\; refresh-client -S"
  bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D\; refresh-client -S"
  bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U\; refresh-client -S"
  bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R\; refresh-client -S"
  bind -T copy-mode-vi C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L\; refresh-client -S"
  bind -T copy-mode-vi C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D\; refresh-client -S"
  bind -T copy-mode-vi C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U\; refresh-client -S"
  bind -T copy-mode-vi C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R\; refresh-client -S"
  
  # Switch Window M-hl
  bind -n M-h previous-window \; refresh -S
  bind -n M-l next-window \; refresh -S
  bind -T copy-mode-vi M-h previous-window \; refresh -S
  bind -T copy-mode-vi M-l next-window \; refresh -S

##############
# Statusline #
##############
  set -g status-left "#{?client_prefix,#[fg=black]#[bg=white] #S #[fg=white]#[bg=black],#[fg=white,bg=brightblack] #S #[fg=brightblack]#[bg=black]}#[fg=blue,bg=black,nobold,nounderscore,noitalics]"
  set -g status-right '#[fg=blue,bg=black]#[fg=black,bg=blue]#(cd #{pane_current_path}; echo -e " \uE0A0 $(git symbolic-ref --short HEAD) \uE0B3" | grep [a-zA-Z]) #h '

  set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
  set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
  set -g window-status-separator ""

#######################
# Tmux Plugin Manager #
#######################
run '~/.tmux/plugins/tpm/tpm'
