###########
# Plugins #
###########
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sessionist'
  set -g @plugin 'soyuka/tmux-current-pane-hostname'
  set -g @plugin 'arcticicestudio/nord-tmux'
    set -g @nord_tmux_show_status_content "0"
  set -g @plugin '0phoff/gitmux'

############
# Settings #
############
  # Enable True Color in Tmux 
  set -g default-terminal "tmux-256color"
  
  # Set window & pane index starting from 1
  set -g base-index 1
  set -g pane-base-index 1
  set -g renumber-windows on 
  
  # Longer History
  set-option -g history-limit 10000
  
  # Enable Mouse Ctrl
  set -g mouse on
  
  # Fix NeoVim Related Problems
  set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'   # Cursor Shape
  set -g escape-time 0                                        # Fix Slow ESC-response

###############
# Keymappings #
###############
  # Remap prefix from 'C-b' to 'C-q'
  unbind C-b
  set-option -g prefix C-q
  bind C-q send-prefix
  
  # Easy Reload 'Prefix-r'
  bind R source-file ~/.tmux.conf \; display 'Tmux Config Reloaded'

  # Sync-panes
  bind p setw synchronize-panes
  
  # Create session commands
  bind n new

  # Create terminal commands
  unbind '"'
  unbind %
  unbind c
  bind w run-shell 'tmux new-window "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  bind v run-shell 'tmux split-window -h "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  bind h run-shell 'tmux split-window -v "cd \"$(tmux show-environment $(echo "TMUXPWD_#D" | tr -d %) | sed -e "s/^.*=//")\"; exec $SHELL"'
  
  # Kill terminal commands
  bind x kill-pane
  bind C-w kill-window
  bind C-x kill-session
  
  # Terminal commands
  bind c send-keys 'clear' Enter
  bind r send-keys 'clear' Enter '!-2' Enter
   
  # Copy mode commands
  unbind [
  unbind -T copy-mode-vi Space
  unbind -T copy-mode-vi C-e
  unbind -T copy-mode-vi C-y
  unbind -T copy-mode-vi L
  unbind -T copy-mode-vi M
  unbind -T copy-mode-vi H
  bind u copy-mode
  bind -T copy-mode-vi v send -X begin-selection
  bind -T copy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard' \; send -X clear-selection
  bind -T copy-mode-vi u send -X scroll-up
  bind -T copy-mode-vi d send -X scroll-down
  bind -T copy-mode-vi z \
    bind -T copy-mode-vi t send -X top-line    \\; unbind -T copy-mode-vi t \; \
    bind -T copy-mode-vi m send -X middle-line \\; unbind -T copy-mode-vi m \; \
    bind -T copy-mode-vi b send -X bottom-line \\; unbind -T copy-mode-vi b \; \
  
  # Switch Pane C-hjkl -> Work with vim
  is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
  bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
  bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
  bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
  bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
  bind -T copy-mode-vi C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
  bind -T copy-mode-vi C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
  bind -T copy-mode-vi C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
  bind -T copy-mode-vi C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
  
  # Switch Window M-hl
  bind -n M-h previous-window
  bind -n M-l next-window
  bind -T copy-mode-vi M-h previous-window
  bind -T copy-mode-vi M-l next-window

##############
# Statusline #
##############
  set -g status "on"
  set -g status-justify "left"
  set -g status-left-length 100
  set -g status-right-length 100

  set -g status-left "#{?client_prefix,#[fg=black]#[bg=white] #S #[fg=white]#[bg=black],#[fg=white,bg=brightblack] #S #[fg=brightblack]#[bg=black]}#[fg=blue,bg=black,nobold,nounderscore,noitalics]"

  set -g status-right '#{?GITMUX_REPO,#[fg=brightblack]#[bg=black]#[fg=white]#[bg=brightblack] #[fg=red]#{GITMUX_UNTRACKED} #[fg=yellow]#{GITMUX_CHANGED} #[fg=green]●#{GITMUX_STAGED} #[fg=white] #[fg=green]↑#{GITMUX_COMMITS_AHEAD} #[fg=red]↓#{GITMUX_COMMITS_BEHIND} #[fg=white] #{?GITMUX_REMOTE,⎇ #{GITMUX_BRANCH},#[fg=red]⎇ #[fg=white]#{GITMUX_BRANCH}} #[fg=black], }#[fg=blue,bg=black]#[fg=black,bg=blue] #U  #H '

  set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#{?pane_synchronized,  , }#[fg=white,bg=brightblack]#W #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
    set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]#{?pane_synchronized,  , }#[fg=black,bg=cyan]#W #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
  set -g window-status-separator ""

#######################
# Tmux Plugin Manager #
#######################
run '~/.tmux/plugins/tpm/tpm'
